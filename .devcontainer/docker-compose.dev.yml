version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20
    container_name: stories-collector-dev
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace
    command: sleep infinity
    environment:
      DATABASE_URL: postgres://stories_user:stories_pass@postgres:5432/stories_collector
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      CHOKIDAR_USEPOLLING: 'true'
      WATCHPACK_POLLING: 'true'
    # Use Google DNS and Cloudflare DNS for reliable external resolution
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dev_network

  postgres:
    image: postgres:16-alpine
    container_name: stories-collector-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: stories_user
      POSTGRES_PASSWORD: stories_pass
      POSTGRES_DB: stories_collector
      POSTGRES_INITDB_ARGS: '-E UTF8'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - dev_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U stories_user -d stories_collector']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  dev_network:
    external: true
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.21.0.0/16
        - subnet: fd01::/80

volumes:
  postgres_dev_data:
    driver: local
